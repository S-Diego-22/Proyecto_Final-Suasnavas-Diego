{% extends "app_paginas/base.html" %}
{% load static %}

{% block contenido %}
<div class="container my-5">
    <h1 class="text-center mb-4">Nuestras Sucursales</h1>
    <div class="row gy-4">
        {% for s in sucursal %}
        <div class="col-12">
            <div class="row align-items-center 
                {% if forloop.counter|divisibleby:2 %}
                    flex-row-reverse
                {% endif %}">
                <div class="col-md-6">
                    <img src="{{ s.imagen.url }}" class="img-fluid rounded" alt="{{ s.ciudad }}">
                </div>
                <div class="col-md-6 text-center text-md-start">
                    <h2>{{ s.ciudad }}</h2>
                    <p>{{ s.direccion }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
